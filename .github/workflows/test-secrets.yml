name: Test Secrets Injection

on:
  push:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up CMake
    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v2

    # Create build directory
    - name: Create build directory
      run: mkdir build && cd build

    # Configure CMake
    - name: Configure CMake
      run: cmake ..

    # Build the project
    - name: Build
      run: cmake --build .

    # Run the program with secret injected as environment variable
    - name: Run program
      env:
        API_KEY: ${{ secrets.API_KEY }}
      run: ./build/test_secrets