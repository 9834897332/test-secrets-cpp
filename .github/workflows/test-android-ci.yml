name: Test Android CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: '12.0'
          packages: 'platforms;android-33 build-tools;33.0.0'
          accept-android-sdk-licenses: true

      - name: Grant Gradle Executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: ./gradlew clean assembleDebug -PAPI_KEY=$API_KEY

      - name: Verify APK Does Not Contain Secret
        run: |
          unzip -p app/build/outputs/apk/debug/app-debug.apk assets/secrets.txt || echo "No secrets.txt found in APK"
          strings app/build/outputs/apk/debug/app-debug.apk | grep -i "your-test-api-key-123" || echo "Secret not found in APK"

      - name: Run Unit Test
        run: ./gradlew testDebugUnitTest
